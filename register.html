<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet - Register</title>
  <link rel="stylesheet" href="css/binance-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div style="width: 40px;"></div>
      <div class="tab-selector">
        <button class="tab-btn">Exchange</button>
        <button class="tab-btn active">Wallet</button>
      </div>
      <div style="width: 40px;"></div>
    </header>

    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-wallet"></i>
        </div>
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Join the future of finance</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
        </div>
        
        <div class="form-error" id="registerError"></div>
        
        <button type="submit" class="auth-btn">Create Account</button>
        
        <div class="auth-links">
          <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
      </form>
      
      <div style="display: flex; align-items: center; justify-content: center; margin-top: 24px; gap: 12px;">
        <span style="color: var(--text-secondary);">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
