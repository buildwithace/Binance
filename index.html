<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet - Login</title>
  <link rel="stylesheet" href="css/binance-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
  .login-container {
    padding: 20px;
    margin-top: -20px;
  }
  .logo-container {
    margin-bottom: 30px;
    text-align: center;
  }
  .logo {
    width: 200px;
    margin: 0 auto 20px;
  }
  .auth-form {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--card-shadow);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  .input-with-icon {
    position: relative;
  }
  .input-with-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
  }
  .input-with-icon input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    background-color: #f5f7fa;
    border: 1px solid #e0e0e0;
    border-radius: var(--border-radius-sm);
    color: var(--text-color);
    font-size: 16px;
  }
  .btn-login {
    background: var(--gradient-bg);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 20px;
    font-weight: 600;
    width: 100%;
    margin-top: 10px;
  }
  .auth-links {
    text-align: center;
    margin-top: 20px;
  }
  .auth-links a {
    color: #0c6cf2;
    text-decoration: none;
    font-weight: 500;
  }
  .theme-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
    gap: 10px;
  }
</style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div style="width: 40px;"></div>
      <div class="tab-selector">
        <button class="tab-btn">Exchange</button>
        <button class="tab-btn active">Wallet</button>
      </div>
      <div style="width: 40px;"></div>
    </header>

    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-wallet"></i>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to access your wallet</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <div class="form-error" id="loginError"></div>
        
        <button type="submit" class="auth-btn">Login</button>
        
        <div class="auth-links">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </form>
      
      <div style="display: flex; align-items: center; justify-content: center; margin-top: 24px; gap: 12px;">
        <span style="color: var(--text-secondary);">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
